<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/icon/RELOGO.png" alt="Smiley face" height="24" width="98"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card>
    <ion-card-header style="background-color:#0b2265; color:#fff">
      RESET PASSWORD
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-label stacked style="color:black">E-mail Address</ion-label>
        <ion-item style="margin-top:8px">
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>


        <div style="
          display:flex; justify-content:center; align-items:center; align-content:center;">
          <button ion-button block color="blue" (click)="reset()">Reset</button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
