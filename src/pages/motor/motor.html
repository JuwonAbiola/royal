<ion-header no-border>
  <ion-toolbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img style="margin-top:2px" src="assets/img/logo.svg" alt="Smiley face"></ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content style="letter-spacing: 0.04em;">
  <div class="gop">
    <b>Motor Vehicle Insurance</b>
  </div>
  <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="light" indicatorColor="secondary"
    badgeColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
    <super-tab [root]="page1" title="Comprehensive" id="homeTab"></super-tab>
    <super-tab [root]="page2" title="Third-Party" id="locationTab"></super-tab>
  </super-tabs>
</ion-content>
