<ion-header no-border>
  <ion-toolbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img style="margin-top:2px" src="assets/img/logo.svg" alt="Smiley face"></ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="gop">
    <b>Make Claim</b>
  </div>
  <div class="pad" style="margin-bottom:15px">
    <div style="text-align:center; margin-top:27px; margin-bottom: 0px; font-size: 12px; ">
    </div>
    <ion-list>
      <ion-card class="box fr" ion-item (click)="openDetails(film)">
        <ion-card-header>
          {{ film.policyNumber }}
          <div class="sp-right" *ngIf="film.status === '0' ">
            <img src="assets/img/greencheck.svg">
          </div>
          <div class="sp-right" *ngIf="film.status === '1'">
            <img src="assets/img/redcheck.svg">
          </div>
        </ion-card-header>
        <div class="sp-left">
          {{ film.itemDescription}}
        </div>
        <div class="sp-right">
          {{ film.policyEndDate}}
        </div>
      </ion-card>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Narration</b></ion-label>
      <ion-item>
        <ion-textarea rows="6" cols="20" type="text" [(ngModel)]="narration"></ion-textarea>
      </ion-item>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Loss Date</b></ion-label>
      <ion-item class="got" style="width: 180px !important; height:34px !important;">
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="lossDate"></ion-datetime>
        <img src="assets/img/calender.svg" item-left>
      </ion-item>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Time</b></ion-label>
      <ion-item class="got" style="width: 150px !important; height:34px !important;">
        <ion-datetime displayFormat="H:mm a" pickerFormat="H mm a" [(ngModel)]="lossTime"></ion-datetime>
        <img src="assets/img/clock.svg" item-left>
      </ion-item>
    </ion-list>
    <div style="
    display:flex; justify-content:center; align-items:center; align-content:center;">
      <button ion-button block color="blue" (click)="claim()">SUBMIT</button>
    </div>
  </div>

</ion-content>
