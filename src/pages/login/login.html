<ion-header no-border>
  <ion-toolbar>

    <ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="notify()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background">

  <div class="act">
    <div style="display:flex; justify-content:center; align-items:center; align-content:center;flex-direction: column">
      <img src="assets/img/rlogo.png" alt="Smiley face" height="20%" width="85%">
    </div>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-label stacked style="color:black">E-mail Address</ion-label>

          <ion-item>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-label stacked style="color:black">Password</ion-label>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <br />
          <span class="sp-left">
            <ion-checkbox color="blue" mode="ios" checked="true" style="margin-right:3px"></ion-checkbox>
          </span> <a style="color:#222"> Remember me</a>
          <span class="sp-right" style="color:#D7A900" (click)="for()">
            Forgot password?
          </span>
          <br />
          <br />
          <div style="
            display:flex; justify-content:center; align-items:center; align-content:center;">
            <button ion-button block color="blue" (click)="login()">Login to my
              account</button>
          </div>
        </ion-list>
        <br />
        <div class="flexy pt-20"><a style="color:#222" style="margin-right:3px">Don't have an account?</a>

          <a style="color:#0B2265" (click)="act()">Register now</a></div>

        <br />
        <br />
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
