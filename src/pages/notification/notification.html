<ion-header>
  <ion-navbar color="primary">
    <ion-title>Films</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Name(s)</ion-label>
    <ion-select [(ngModel)]="fil">
      <ion-option *ngFor="let film of (films | async)?.results" [value]="opening_crawl">{{ film.title }}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
