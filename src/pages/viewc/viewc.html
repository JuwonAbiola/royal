<ion-header no-border>
  <ion-toolbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img style="margin-top:2px" src="assets/img/logo.svg" alt="Smiley face"></ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="gop">
    <b>Make Claim</b>
  </div>
  <div class="pad">
    <div style="text-align:center; margin-top:27px; margin-bottom: 0px; font-size: 12px; ">Kindly select a policy
    </div>
    <ion-list>
      <ion-card class="box fr" ion-item *ngFor="let film of (films | async)?.data" (click)="openDetails(film)">
        <ion-card-header>
          {{ film.policyNumber }}
          <div class="sp-right" *ngIf="film.status === '0' ">
            <img src="assets/img/greencheck.svg">
          </div>
          <div class="sp-right" *ngIf="film.status === '1'">
            <img src="assets/img/redcheck.svg">
          </div>
        </ion-card-header>
        <div class="sp-left">
          {{ film.itemDescription}}
        </div>
        <div class="sp-right">
          {{ film.policyEndDate}}
        </div>
      </ion-card>
      <br />
    </ion-list>
  </div>

</ion-content>
