<ion-header no-border>
  <ion-toolbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img style="margin-top:2px" src="assets/img/logo.svg" alt="Smiley face"></ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="gop">
    <b>Make Claim</b>
  </div>
  <div class="pad" style="margin-bottom:15px">
    <div style="text-align:center; margin-top:27px; margin-bottom: 0px; font-size: 12px; ">
    </div>
    <ion-list>
      <ion-card class="box fr" ion-item (click)="openDetails(film)">
        <ion-card-header>
          {{ film.title }}
        </ion-card-header>
        <div class="sp-left">
          {{ film.director}}
        </div>
        <div class="sp-right">
          {{ film.release_date}}
        </div>
      </ion-card>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Narration</b></ion-label>
      <ion-item>
        <ion-input type="text" [(ngModel)]="narration"></ion-input>
      </ion-item>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Loss Date</b></ion-label>
      <ion-item style="width: 180px !important; height:34px !important;">
        <ion-input type="date" [(ngModel)]="lossDate" class=""></ion-input>
        <img src="assets/img/calender.svg" item-left>
      </ion-item>
      <ion-label stacked style="color:#0B2265; font-size: 13px;
      margin-top: 15px"><b>Time</b></ion-label>
      <ion-item style="width: 150px !important; height:34px !important;">
        <ion-input type="time" [(ngModel)]="lossTime"></ion-input>
        <img src="assets/img/clock.svg" item-left>
      </ion-item>
    </ion-list>
    <div style="
    display:flex; justify-content:center; align-items:center; align-content:center;">
      <button ion-button block color="blue" (click)="reset()">SUBMIT</button>
    </div>
  </div>

</ion-content>
