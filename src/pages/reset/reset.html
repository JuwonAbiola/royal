<ion-header>
  <ion-toolbar>
    <ion-title><img src="assets/icon/RELOGO.png" alt="Smiley face" height="" width="170"></ion-title>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <br />
  <br />
  <ion-card>
    <ion-card-header style="background-color:#0b2265; color:#fff">
      CHANGE PASSWORD
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-label stacked style="color:black">Default Password</ion-label>
        <ion-item style="margin-top:8px">
          <ion-input type="text" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>
        <ion-label stacked style="color:black">New Password</ion-label>
        <ion-item style="margin-top:8px">
          <ion-input type="text" [(ngModel)]="newPassword"></ion-input>
        </ion-item>
        <ion-label stacked style="color:black">Retype New Password</ion-label>
        <ion-item style="margin-top:8px">
          <ion-input type="text" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
        <div style="
            display:flex; justify-content:center; align-items:center; align-content:center;">
          <button ion-button block color="blue" (click)="reset()">Confirm</button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
